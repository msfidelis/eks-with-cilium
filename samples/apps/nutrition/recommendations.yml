apiVersion: v1
kind: Namespace
metadata:
  name: recommendations
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: recommendations-grpc
  name: recommendations-grpc
  namespace: recommendations
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendations-grpc
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "30000"           
      labels:
        app: recommendations-grpc
        name: recommendations-grpc
        version: v1
    spec:
      containers:
      - image: fidelissauro/recommendations-grpc-service:latest
        name: recommendations-grpc
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: JAEGER_COLLECTOR_ENDPOINT
          value: http://jaeger.jaeger.svc.cluster.local:14268/api/traces          
        - name: PROTEINS_SERVICE_ENDPOINT
          value: "proteins-grpc.proteins.svc.cluster.local:30000"  
        - name: WATER_SERVICE_ENDPOINT
          value: "water-grpc.water.svc.cluster.local:30000"  
        - name: CALORIES_SERVICE_ENDPOINT
          value: "calories-grpc.calories.svc.cluster.local:30000"  
        ports:
        - containerPort: 30000
          name: http   
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: recommendations-grpc
  namespace: recommendations
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "30000"    
  labels:
    app.kubernetes.io/name: recommendations-grpc
    app.kubernetes.io/instance: health-api 
spec:
  ports:
  - name: web
    port: 30000
    protocol: TCP
  selector:
    app: recommendations-grpc
  type: ClusterIP