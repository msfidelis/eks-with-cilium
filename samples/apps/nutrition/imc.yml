apiVersion: v1
kind: Namespace
metadata:
  name: imc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: imc-grpc
    workload: nutrition
  name: imc-grpc
  namespace: imc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: imc-grpc
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "30000" 
        policy.cilium.io/proxy-visibility: "<Egress/53/UDP/DNS>,<Egress/30000/TCP/HTTP>"
      labels:
        app: imc-grpc
        name: imc-grpc
        version: v1
        workload: nutrition
    spec:
      containers:
      - image: fidelissauro/imc-grpc-service:latest
        name: imc-grpc
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: JAEGER_COLLECTOR_ENDPOINT
          value: http://jaeger-collector.jaeger.svc.cluster.local:14268/api/traces          
        ports:
        - containerPort: 30000
          name: http   
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: imc-grpc
  namespace: imc
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "30000"    
  labels:
    app.kubernetes.io/name: imc-grpc
    app.kubernetes.io/instance: health-api 
spec:
  ports:
  - name: web
    port: 30000
    protocol: TCP
  selector:
    app: imc-grpc
  type: ClusterIP